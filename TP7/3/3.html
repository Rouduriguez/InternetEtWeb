<!DOCTYPE html>

<head>
    <meta charset="utf8">
    <title>TP7 3 </title>
    <link rel="stylesheet" href="3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo"><img src="../images/jabba_pizza_hut1.jpg" alt="Logo"></div>
        <div id="nom_pizzeria">JABBA THE HUTT PIZZERIA</div>
    </header>
    <nav><a href="#field_pizzas">Pizzas</a>
        <a href="#field_boissons">Boissons</a>
        <a href="#field_coords">Vos Coordonnées</a>
    </nav>
    <form method="get" action="">
        <fieldset id="field_commande">
            <legend>COMMANDE</legend>
            <fieldset id="field_pizzas">
                <legend>Pizzas</legend>
                <p>Voulez-vous de la pizza ? Prix : 3€ / u</p>
                <input type="radio" name="pizza" value="pizza1" id="pizza1"> <label for="pizza1"><img
                        src="../images/pizza_maxi_best_of.jpg" alt="pizza maxi best of"
                        title="Pizza Maxi Best-Of"></label>
                <input type="radio" name="pizza" value="pizza2" id="pizza2"> <label for="pizza2"><img
                        src="../images/pizza_charbon.jpg" alt="pizza charbon" title="Pizza au Charbon"></label>
                <input type="radio" name="pizza" value="pizza3" id="pizza3"> <label for="pizza3"><img
                        src="../images/pizza_kiwi.jpg" alt="pizza kiwi" title="Pizza au Kiwi"></label>

                <input type="number" name="quantitePizza" id="quantitePizza" value="1" min="0" max="10">
                <input type="radio" name="pizza" value="Pas de Pizza" id="pizzaNon"> <label for="pizzaNon">Pas de
                    pizza</label>
                <input type="checkbox" name="huile" id="huile"> <label for="huile">Supplément d'huile</label>

            </fieldset>
            <fieldset id="field_boissons">
                <legend>Boissons</legend>
                <p>Voulez-vous à boire ? Prix : 2€ / u</p>
                <input type="radio" name="boisson" value="boisson1" id="boisson1"> <label for="boisson1"><img
                        src="../images/chibre_bleu.jpg" alt="Chibre Bleu" title="Chibre Bleu"></label>
                <input type="radio" name="boisson" value="boisson2" id="boisson2"> <label for="boisson2"><img
                        src="../images/coca_garlic.jpg" alt="Coca Garlic" title="Coca Garlic"></label>
                <input type="radio" name="boisson" value="boisson3" id="boisson3"> <label for="boisson3"><img
                        src="../images/coca_bacon.jpg" alt="Coca Bacon" title="Coca Bacon"></label>
                <input type="radio" name="boisson" value="boisson4" id="boisson4"> <label for="boisson4"><img
                        src="../images/pee_cola.jpg" alt="Pee Cola" title="Pee Cola"></label>
                <input type="number" name="quantiteBoisson" id="quantiteBoisson" value="0" min="0" max="10">
                <input type="radio" name="boisson" value="boissonNon" id="boissonNon"> <label for="boissonNon">Pas de
                    boisson</label>
            </fieldset>
            <label for="commentaires">Commentaires :</label>
            <textarea name="commentaires" id="commentaires" placeholder="Pas de fromage ? Sauce du chef ? ..." cols="60"
                rows="1"></textarea>
        </fieldset>
        <fieldset id="field_coords">
            <legend>VOS COORDONNÉES</legend>
            <label for="nom">Nom : </label> <input type="text" name="nom" id="nom" required>
            <label for="phone">Numéro de téléphone : </label> <input type="tel" name="phone" id="phone" required>
            <label for="adresse">Adresse postale :</label> <input type="text" name="adresse" id="adresse" required>
            <label for="email">Adresse mail :</label> <input type="email" name="email" id="email">
        </fieldset>
        <button type="submit">Envoyer</button>
    </form>
</body>
